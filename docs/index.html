<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Custom fonts for this template -->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template -->
    <link href="css/agency.min.css" rel="stylesheet" />
    <title>Personal Wiki - Home</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"
          >Personal Wiki</a
        >
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#services">Team</a>
            </li>

            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#about">Features</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="container">
        <div class="intro-text">
          <div class="intro-lead-in">Welcome</div>
          <div class="intro-heading">Personal Wiki</div>
          <a
            class="btn btn-primary btn-xl text-uppercase js-scroll-trigger"
            href="#services"
            >Tell Me More</a
          >
        </div>
      </div>
    </header>

    <!-- team -->

    <section id="services">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Team</h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-4">
            <span class="fa-stack fa-4x">
              <i class="fas fa-circle fa-stack-2x text-primary"></i>
              <i class="fas fa-code fa-stack-1x fa-inverse"></i>
            </span>
            <h4
              class="service-heading"
              id="someone"
              onmouseover="mouseOver(this.id)"
              onmouseout="mouseOut(this.id)"
            >
              Ziqi Tang
            </h4>
          </div>
          <div class="col-md-4">
            <span class="fa-stack fa-4x">
              <i class="fas fa-circle fa-stack-2x text-primary"></i>
              <i class="fas fa-code fa-stack-1x fa-inverse"></i>
            </span>
            <h4
              class="service-heading"
              id="theotherguy"
              onmouseover="mouseOver(this.id)"
              onmouseout="mouseOut(this.id)"
            >
              Shengfu Zhang
            </h4>
          </div>
          <div class="col-md-4">
            <span class="fa-stack fa-4x">
              <i class="fas fa-circle fa-stack-2x text-primary"></i>
              <i class="fas fa-code fa-stack-1x fa-inverse"></i>
            </span>
            <h4
              class="service-heading"
              id="fangsong"
              onmouseover="mouseOver(this.id)"
              onmouseout="mouseOut(this.id)"
            >
              Fang Song
            </h4>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-md-4">
            <span class="fa-stack fa-4x">
              <i class="fas fa-circle fa-stack-2x text-primary"></i>
              <i class="fas fa-code fa-stack-1x fa-inverse"></i>
            </span>
            <h4
              class="service-heading"
              id="qimincao"
              onmouseover="mouseOver(this.id)"
              onmouseout="mouseOut(this.id)"
            >
              Qimin Cao
            </h4>
          </div>
          <div class="col-md-4">
            <span class="fa-stack fa-4x">
              <i class="fas fa-circle fa-stack-2x text-primary"></i>
              <i class="fas fa-code fa-stack-1x fa-inverse"></i>
            </span>
            <h4
              class="service-heading"
              id="xunwang"
              onmouseover="mouseOver(this.id)"
              onmouseout="mouseOut(this.id)"
            >
              Xun Wang
            </h4>
          </div>
          <div class="col-md-4">
            <span class="fa-stack fa-4x">
              <i class="fas fa-circle fa-stack-2x text-primary"></i>
              <i class="fas fa-code fa-stack-1x fa-inverse"></i>
            </span>
            <h4
              class="service-heading"
              id="yanzhao"
              onmouseover="mouseOver(this.id)"
              onmouseout="mouseOut(this.id)"
            >
              Yan Zhao
            </h4>
          </div>
        </div>
      </div>
    </section>

    <!-- feature -->
    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Features</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <ul class="timeline">
              <li>
                <div class="timeline-image">
                  <img class="rounded-circle img-fluid" src="" />
                </div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                    <h4 class="subheading">
                      feature1
                    </h4>
                  </div>
                  <div class="timeline-body">
                    <p class="text-muted">
                      to do
                    </p>
                  </div>
                </div>
              </li>
              <li class="timeline-inverted">
                <div class="timeline-image">
                  <img class="rounded-circle img-fluid" src="" />
                </div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                    <h4 class="subheading">
                      feature2
                    </h4>
                  </div>
                  <div class="timeline-body">
                    <p class="text-muted">
                      to do
                    </p>
                  </div>
                </div>
              </li>
              <li>
                <div class="timeline-image">
                  <img class="rounded-circle img-fluid" src="" />
                </div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                    <h4>feature3</h4>
                    <h4 class="subheading">todo</h4>
                  </div>
                  <div class="timeline-body">
                    <p class="text-muted">
                      to do
                    </p>
                  </div>
                </div>
              </li>
              <li class="timeline-inverted">
                <div class="timeline-image timeline-image-last"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <span class="copyright"> &copy; Personal Wiki</span>
          </div>

          <div class="col-md-4">
            <ul class="list-inline social-buttons">
              <li class="list-inline-item">
                <a
                  href="https://github.ccs.neu.edu/2020SPCS5500SV/project-PersonalWiki"
                >
                  <i class="fab fa-github"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="col-md-4">
            <span class="copyright">
              Hope you like it.
            </span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- JS vanilla feature JavaScript -->
    <script src="js/myVanilla.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/agency.min.js"></script>

</html>
